<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Suggestion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #004d00, #008000, #00cc00, #66ff66);
        }
        .header {
            padding: 50px;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .crop-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
            background: #e0ffe0;
        }
        .crop-box {
            width: 300px;
            padding: 20px;
            background: rgb(125, 235, 98);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
        }
        .crop-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .crop-box h3 {
            color: white;
            background-color: #004d00;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        Fertilizer Suggestion for Crops
    </div>
    <div class="crop-container">
        <div class="crop-box" onclick="location.href='paddy.html'">
            <img src="fert_img/icons8-hay-100.png" alt="Paddy">
            <h3>Paddy</h3>
        </div>
        <div class="crop-box" onclick="location.href='cotton.html'">
            <img src="cotton.jpg" alt="Cotton">
            <h3>Cotton</h3>
        </div>
        <div class="crop-box" onclick="location.href='sugarcane.html'">
            <img src="sugarcane.jpg" alt="Sugarcane">
            <h3>Sugarcane</h3>
        </div>
    </div>
</body>
</html>
